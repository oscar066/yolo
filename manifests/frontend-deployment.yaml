apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oscar-yolo-client
  template:
    metadata:
      labels:
        app: oscar-yolo-client
    spec:
      containers:
      - name: client
        image: oscar066/oscar-yolo-client:v1.2.0 # Image from Docker Hub : Updated version without hardcoded backend URL
        ports:
        - containerPort: 80