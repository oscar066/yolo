apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yolo-ingress
  labels:
    app: yolo-ecommerce
spec:
  # Remove ingressClassName to allow GKE's default controller to take over.
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80